ext.pomDescription = "XPath-to-JSON Gson"
ext.jsonVersion = '1.1.3'

apply from: rootProject.file('gradle/benchmark-jmh.gradle')

dependencies {
    api project(':xpath-to-xml-core')

    implementation "javax.json:javax.json-api:$jsonVersion"

    testImplementation project(':xpath-to-xml-test')
    testImplementation "org.glassfish:javax.json:$jsonVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$jUnitVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$jUnitVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$jUnitVersion"
}