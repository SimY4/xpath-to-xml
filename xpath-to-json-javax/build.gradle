ext.moduleName = 'com.github.simych.xpath.javax'

apply from: rootProject.file('gradle/benchmark-jmh.gradle')

sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    api project(':xpath-to-xml-core')

    implementation "javax.json:javax.json-api:[1.0,2.0["

    testImplementation project(':xpath-to-xml-test')
    testImplementation "org.glassfish:javax.json:[1.0,2.0["
    testImplementation "org.junit.jupiter:junit-jupiter-api:$jUnitVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$jUnitVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$jUnitVersion"
}