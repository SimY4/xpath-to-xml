ext.moduleName = 'com.github.simych.xpath.dom4j'

apply from: rootProject.file('gradle/benchmark-jmh.gradle')

dependencies {
    api project(':xpath-to-xml-core')

    implementation 'org.dom4j:dom4j'

    testImplementation project(':xpath-to-xml-test')
    testImplementation 'jaxen:jaxen'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core'
}

compileJava {
    options.compilerArgs << '--module-path' << classpath.asPath << '-Xlint:-requires-automatic'
    classpath = files()
}

javadoc {
    options.modulePath += classpath
    classpath = files()
}
