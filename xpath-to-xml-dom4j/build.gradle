ext.moduleName = 'com.github.simych.xpath.dom4j'

apply from: rootProject.file('gradle/benchmark-jmh.gradle')

dependencies {
    api project(':xpath-to-xml-core')

    implementation 'org.dom4j:dom4j:2.1.0'

    testImplementation project(':xpath-to-xml-test')
    testImplementation 'jaxen:jaxen:[1.0,2.0['
    testImplementation "org.junit.jupiter:junit-jupiter:$jUnitVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$jUnitVersion"
}
